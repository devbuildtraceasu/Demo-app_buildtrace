services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: overlay_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: overlay
      POSTGRES_PASSWORD: overlay_dev_password
      POSTGRES_DB: overlay_dev
    ports:
      - "${HOST_POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U overlay -d overlay_dev"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Pub/Sub Emulator
  pubsub-emulator:
    image: messagebird/gcloud-pubsub-emulator:latest
    platform: linux/amd64
    container_name: overlay_pubsub
    restart: unless-stopped
    ports:
      - "8681:8681"
    environment:
      PUBSUB_PROJECT1: local-dev,vision:vision.worker

  # MinIO Storage (S3-compatible)
  storage:
    image: minio/minio:latest
    container_name: overlay_storage
    restart: unless-stopped
    entrypoint:
      - /bin/sh
      - -c
      - |
        set -euo pipefail
        mkdir -p /data/overlay-uploads /data/overlay-results
        minio server /data --console-address ':9001' &
        pid=$$!
        curl -sLo /tmp/mc https://dl.min.io/client/mc/release/linux-amd64/mc
        chmod +x /tmp/mc
        until curl -sf http://localhost:9000/minio/health/ready >/dev/null 2>&1; do sleep 1; done
        /tmp/mc alias set local http://localhost:9000 "$${MINIO_ROOT_USER}" "$${MINIO_ROOT_PASSWORD}"
        /tmp/mc anonymous set download local/overlay-uploads
        /tmp/mc anonymous set download local/overlay-results
        wait $$pid
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - storage_data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 5s
      timeout: 5s
      retries: 5

  # BuildTrace API Server
  api:
    build:
      context: .
      dockerfile: api/Dockerfile
    container_name: overlay_api
    restart: unless-stopped
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      storage:
        condition: service_healthy
      pubsub-emulator:
        condition: service_started
    environment:
      DATABASE_URL: postgresql://overlay:overlay_dev_password@db:5432/overlay_dev
      STORAGE_BACKEND: s3
      STORAGE_ENDPOINT: http://storage:9000
      STORAGE_EXTERNAL_URL: http://localhost:9000
      STORAGE_ACCESS_KEY: minio
      STORAGE_SECRET_KEY: minio123
      STORAGE_BUCKET: overlay-uploads
      STORAGE_REGION: us-east-1
      PUBSUB_EMULATOR_HOST: pubsub-emulator:8681
      PUBSUB_PROJECT_ID: local-dev
      VISION_TOPIC: vision
      JWT_SECRET: ${JWT_SECRET:-dev-secret-change-in-production}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-YOUR_GOOGLE_CLIENT_ID.apps.googleusercontent.com}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:-YOUR_GOOGLE_CLIENT_SECRET}
      GOOGLE_REDIRECT_URI: ${GOOGLE_REDIRECT_URI:-http://localhost:5001/api/v1/auth/google/callback}
      CORS_ORIGINS: '["http://localhost:3000","http://localhost:5000"]'
      DEBUG: "true"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Vision Worker
  vision-worker:
    build:
      context: ./vision/worker
      dockerfile: Dockerfile
    container_name: overlay_vision_worker
    restart: unless-stopped
    env_file:
      - ./vision/worker/.env
    depends_on:
      db:
        condition: service_healthy
      storage:
        condition: service_healthy
      pubsub-emulator:
        condition: service_started
    deploy:
      resources:
        limits:
          memory: 8G
        reservations:
          memory: 4G
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: overlay_dev
      DB_USER: overlay
      DB_PASSWORD: overlay_dev_password

      PUBSUB_EMULATOR_HOST: pubsub-emulator:8681
      PUBSUB_PROJECT_ID: local-dev
      VISION_TOPIC: vision
      VISION_SUBSCRIPTION: vision.worker
      
      # Reduce concurrency to prevent OOM on large images
      WORKER_MAX_CONCURRENT_MESSAGES: 1
      WORKER_LOG_LEVEL: DEBUG

      STORAGE_BACKEND: s3
      STORAGE_ENDPOINT: http://storage:9000
      STORAGE_ACCESS_KEY: minio
      STORAGE_SECRET_KEY: minio123
      STORAGE_BUCKET: overlay-uploads
      STORAGE_REGION: us-east-1
    volumes:
      - ./vision/worker:/service
      - vision_worker_venv:/service/.venv
    command: uv run python -m main

  # Frontend (React)
  frontend:
    build:
      context: ../Build-TraceFlow
      dockerfile: Dockerfile
      args:
        # Build with /api prefix - nginx proxies to backend
        VITE_API_URL: /api
    container_name: overlay_frontend
    restart: unless-stopped
    ports:
      - "3000:8080"
    depends_on:
      api:
        condition: service_healthy

volumes:
  postgres_data:
  storage_data:
  vision_worker_venv:
